<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Price Predictor</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome CDN for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #1e3a8a, #60a5fa);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: 'Inter', sans-serif;
            padding: 1rem;
        }
        .form-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 1rem;
            padding: 2rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 32rem;
        }
        .input-group {
            position: relative;
            margin-bottom: 1.5rem;
        }
        .input-group i {
            position: absolute;
            left: 0.75rem;
            top: 58%;
            transform: translateY(-50%);
            color: #6b7280;
            font-size: 1rem;
            pointer-events: none;
        }
        .input-group select,
        .input-group input {
            padding-left: 2.5rem;
            width: 100%;
            border-radius: 0.5rem;
            border: 1px solid #d1d5db;
            padding: 0.75rem 1rem 0.75rem 2.5rem;
            transition: all 0.3s ease;
            font-size: 1rem;
        }
        .input-group select:focus,
        .input-group input:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }
        .input-group .invalid-feedback {
            display: none;
            color: #dc2626;
            font-size: 0.875rem;
            margin-top: 0.25rem;
        }
        .input-group.was-validated select:invalid ~ .invalid-feedback,
        .input-group.was-validated input:invalid ~ .invalid-feedback {
            display: block;
        }
        .submit-btn {
            background: #3b82f6;
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            width: 100%;
            transition: background 0.3s ease;
        }
        .submit-btn:hover {
            background: #2563eb;
        }
        .submit-btn i {
            vertical-align: middle;
        }
        .result-container {
            margin-top: 2rem;
            width: 100%;
            max-width: 32rem;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.5s ease, transform 0.5s ease;
        }
        .result-container.show {
            opacity: 1;
            transform: translateY(0);
        }
        .result-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 1rem;
            padding: 1.5rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3b82f6;
            border-radius: 50%;
            width: 2rem;
            height: 2rem;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1 class="text-2xl font-bold text-center text-gray-800 mb-6">
            <i class="fas fa-car mr-2"></i>Car Price Predictor
        </h1>
        <form method="POST" accept-charset="utf-8" class="needs-validation" novalidate>
            <div class="input-group">
                <label for="company" class="block text-sm font-medium text-gray-700 mb-1">Select Car Company</label>
                <i class="fas fa-building fa-fw"></i>
                <select class="form-control custom-select" id="company" name="company" required onchange="load_car_models(this.id,'car_model')">
                    {% for companies in companies %}
                        <option value="{{companies}}">{{companies}}</option>
                    {% endfor %}
                </select>
                <div class="invalid-feedback">Please select a car company.</div>
            </div>

            <div class="input-group">
                <label for="car_model" class="block text-sm font-medium text-gray-700 mb-1">Select Car Model</label>
                <i class="fas fa-car-side fa-fw"></i>
                <select class="form-control custom-select" id="car_model" name="car_model" required>
                </select>
                <div class="invalid-feedback">Please select a car model.</div>
            </div>

            <div class="input-group">
                <label for="year" class="block text-sm font-medium text-gray-700 mb-1">Select Manufacturer Year</label>
                <i class="fas fa-calendar-alt fa-fw"></i>
                <select class="form-control custom-select" id="year" name="year" required>
                    {% for year in year %}
                        <option value="{{year}}">{{year}}</option>
                    {% endfor %}
                </select>
                <div class="invalid-feedback">Please select a manufacturer year.</div>
            </div>

            <div class="input-group">
                <label for="fuel_type" class="block text-sm font-medium text-gray-700 mb-1">Select Fuel Type</label>
                <i class="fas fa-gas-pump fa-fw"></i>
                <select class="form-control custom-select" id="fuel_type" name="fuel_type" required>
                    {% for fuel_type in fuel_type %}
                        <option value="{{fuel_type}}">{{fuel_type}}</option>
                    {% endfor %}
                </select>
                <div class="invalid-feedback">Please select a fuel type.</div>
            </div>

            <div class="input-group">
                <label for="kilometer" class="block text-sm font-medium text-gray-700 mb-1">Kilometers Travelled</label>
                <i class="fas fa-road fa-fw"></i>
                <input type="number" class="form-control" id="kilometer" name="kilometer" required placeholder="Enter kilometers travelled" min="0">
                <div class="invalid-feedback">Please enter a valid number of kilometers.</div>
            </div>

            <div>
                <button type="button" class="submit-btn" onclick="send_data()">
                    <i class="fas fa-paper-plane mr-2"></i>Predict Price
                </button>
            </div>
        </form>
    </div>
    <div class="result-container" id="resultContainer">
        <div class="result-card" id="resultCard">
            <div id="prediction" class="text-lg font-semibold text-gray-800"></div>
        </div>
    </div>

    <script>
        // Form validation
        (function() {
            'use strict';
            window.addEventListener('load', function() {
                var forms = document.getElementsByClassName('needs-validation');
                Array.prototype.filter.call(forms, function(form) {
                    form.addEventListener('submit', function(event) {
                        if (form.checkValidity() === false) {
                            event.preventDefault();
                            event.stopPropagation();
                        }
                        form.classList.add('was-validated');
                    }, false);
                });
            }, false);
        })();

        function load_car_models(company_id, car_model_id) {
            var company = document.getElementById(company_id);
            var car_model = document.getElementById(car_model_id);
            car_model.value = "";
            car_model.innerHTML = "";

            {% for company in companies %}
                if (company.value === "{{company}}") {
                    {% for model in car_models %}
                        {% if company in model %}
                            var newOption = document.createElement('option');
                            newOption.value = "{{model}}";
                            newOption.innerHTML = "{{model}}";
                            car_model.options.add(newOption);
                        {% endif %}
                    {% endfor %}
                }
            {% endfor %}
            console.log(company);
        }

        function form_handler(event) {
            event.preventDefault();
        }

        function send_data() {
            var form = document.querySelector('form');
            if (!form.checkValidity()) {
                form.classList.add('was-validated');
                return;
            }

            document.querySelector('form').addEventListener('submit', form_handler);
            var fd = new FormData(document.querySelector('form'));
            var xhr = new XMLHttpRequest();
            xhr.open('POST', '/predict', true);

            // Show loading spinner
            var resultContainer = document.getElementById('resultContainer');
            var prediction = document.getElementById('prediction');
            prediction.innerHTML = '<div class="loader"></div><p class="mt-2 text-gray-600">Predicting Price...</p>';
            resultContainer.classList.remove('show');

            xhr.onreadystatechange = function() {
                if (xhr.readyState == XMLHttpRequest.DONE) {
                    prediction.innerHTML = `<i class="fas fa-money-bill-wave text-green-500 mr-2"></i>Predicted Price: Rs. ${xhr.responseText}`;
                    resultContainer.classList.add('show');
                }
            };

            xhr.onload = function() {};
            xhr.send(fd);
        }
    </script>
</body>
</html>
